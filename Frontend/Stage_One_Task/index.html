<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Wari</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="img-container">
          <div class="img-block">
            <div class="img-overlay"></div>
            <div class="img-content">
              <img
                src="./pfp.jpg"
                alt="prudentbird"
                data-testid="slackProfilePicture"
              />
            </div>
          </div>
          <div class="img-info">
            <h6>Slack Display Image</h6>
          </div>
        </div>

        <div class="profile">
          <div class="profile-header">
            <h2>HNG 11 Internship Profile</h2>
            <p class="tagline">
              This is my Frontend stage one task for HNG 11 Internship
            </p>
          </div>
          <div class="profile-data">
            <h1>
              Slack Name:
              <span data-testid="slackDisplayName">prudentbird</span>
            </h1>
            <div class="profile-info">
              <p>
                Slack Email:
                <span data-testid="slackEmail">danielwari.me@gmail.com</span>
              </p>
              <p>
                Current Day Of The Week:
                <span data-testid="currentDay"></span>
              </p>
              <p>
                Current UTC Time: <span data-testid="currentTimeUTC"></span>
              </p>
              <p>
                HNG Learn URL:
                <a
                  href="https://hng.tech/learn"
                  data-testid="hngLink"
                  target="_blank"
                  rel="noopener norefferer"
                >
                  Click here
                </a>
              </p>
              <p>
                Web Scraper URL:
                <a
                  href="https://scrapeanyweb.site"
                  data-testid="scrapeanywebLink"
                  target="_blank"
                  rel="noopener norefferer"
                >
                  Click here
                </a>
              </p>
              <p>
                Keyword Link URL:
                <a
                  href="https://keyword.dog"
                  data-testid="keywordLink"
                  target="_blank"
                  rel="noopener norefferer"
                >
                  Click here
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
